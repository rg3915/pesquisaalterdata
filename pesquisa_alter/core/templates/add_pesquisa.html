{% extends "base_materialize.html" %}
{% load static %}

{% block content %}

<div class="container">


<div class="container expand-on-small-only">
    <div class="row valign change-form">
        <div class="m8 offset-m2 l8 offset-l2">
            <div class="card" id="card-radius">
            <form method="POST" enctype="multipart/form-data" class="viewform">{% csrf_token %}

                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="Entrevistado" type="text" class="validate">
                          <label for="Entrevistado">Entrevistado</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                          <input placeholder="Mês/Ano da pesquisa." type="text" class="datepicker">
                        </div>
                    </div>
                </div>

                <div class="card-action">
                    <div class="right-align">
                        <button class="waves-effect waves-light btn" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>




</div>

{% endblock content %}

{% block js %}
<script>

  $(document).ready(function(){
    $('.datepicker').datepicker(
        {
            format: 'mm/yyyy',
            i18n: {
                months: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                monthsShort: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
                weekdays: ["Domingo","Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"],
                weekdaysShort: ["Dom","Seg", "Ter", "Qua", "Qui", "Sex", "Sab"],
                weekdaysAbbrev: ["D","S", "T", "Q", "Q", "S", "S"]
            }
        }
    );
  });

</script>
{% endblock js %}
